<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup - Orbit Chat</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="auth-body">
  <div class="auth-container">
    <div class="auth-card">
      <h2>Create Account ðŸš€</h2>
      <p class="subtitle">Join Orbit Chat today</p>
      <form id="signupForm">
        <div class="input-group">
          <label>Username</label>
          <input type="text" name="username" placeholder="Choose a username" required>
        </div>
        <div class="input-group">
          <label>Email</label>
          <input type="email" name="email" placeholder="Enter your email" required>
        </div>
        <div class="input-group">
          <label>Password</label>
          <input type="password" name="password" placeholder="Create a password" required>
        </div>
        <button type="submit" class="btn-primary"> <a href="login.html">Sign Up</a></button>
        <p class="switch-text">Already have an account? <a href="login.html">Login</a></p>
      </form>
    </div>
  </div>
</body>
</html>

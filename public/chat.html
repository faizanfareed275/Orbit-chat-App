<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Orbit - Chat</title>

  <!-- Bootstrap + FontAwesome -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!-- Chat stylesheet -->
  <link rel="stylesheet" href="css/chat.css">
</head>
<body>
  <!-- Chat Interface (page shows chat directly) -->
  <div id="chat-interface" class="chat-container">

    <button class="mobile-sidebar-toggle" id="sidebar-toggle">
      <i class="fas fa-bars"></i>
    </button>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
      <div class="sidebar-header">
        <div class="user-info">
          <div class="user-avatar">
            <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ccircle cx='50' cy='40' r='30' fill='%23128C7E'/%3E%3Ccircle cx='50' cy='100' r='40' fill='%23128C7E'/%3E%3C/svg%3E" alt="User">
          </div>
          <div>
            <h6 style="margin: 0; font-weight: 500;">You</h6>
            <small style="color: var(--wa-gray);">Online</small>
          </div>
        </div>
        <div class="sidebar-icons">
          <i class="fas fa-status"></i>
          <i class="fas fa-comment-alt"></i>
          <i class="fas fa-ellipsis-v"></i>
        </div>
      </div>

      <div class="search-box">
        <div class="search-container">
          <i class="fas fa-search"></i>
          <input type="text" placeholder="Search or start new chat">
        </div>
      </div>

      <div class="chat-list">
        <div class="chat-item active">
          <div class="chat-avatar">
            <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ccircle cx='50' cy='40' r='30' fill='%2325D366'/%3E%3Ccircle cx='50' cy='100' r='40' fill='%2325D366'/%3E%3C/svg%3E" alt="John">
            <div class="online-status"></div>
          </div>
          <div class="chat-info">
            <div class="chat-info-header">
              <div class="chat-name">John Doe</div>
              <div class="chat-time">10:45 AM</div>
            </div>
            <div class="chat-preview">
              <i class="fas fa-check-double" style="color: var(--wa-blue);"></i> Okay, see you then!
            </div>
          </div>
        </div>

        <div class="chat-item">
          <div class="chat-avatar">
            <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ccircle cx='50' cy='40' r='30' fill='%2334B7F1'/%3E%3Ccircle cx='50' cy='100' r='40' fill='%2334B7F1'/%3E%3C/svg%3E" alt="Alice">
            <div class="online-status"></div>
          </div>
          <div class="chat-info">
            <div class="chat-info-header">
              <div class="chat-name">Alice Smith</div>
              <div class="chat-time">Yesterday</div>
            </div>
            <div class="chat-preview">
              <i class="fas fa-check-double" style="color: var(--wa-blue);"></i> Did you see the new design?
            </div>
          </div>
        </div>

        <div class="chat-item">
          <div class="chat-avatar">
            <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ccircle cx='50' cy='40' r='30' fill='%23FF5733'/%3E%3Ccircle cx='50' cy='100' r='40' fill='%23FF5733'/%3E%3C/svg%3E" alt="Bob">
          </div>
          <div class="chat-info">
            <div class="chat-info-header">
              <div class="chat-name">Bob Johnson</div>
              <div class="chat-time">Yesterday</div>
            </div>
            <div class="chat-preview">
              <i class="fas fa-check"></i> I'll send it tomorrow
            </div>
          </div>
        </div>

        <div class="chat-item">
          <div class="chat-avatar">
            <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ccircle cx='50' cy='40' r='30' fill='%23C70039'/%3E%3Ccircle cx='50' cy='100' r='40' fill='%23C70039'/%3E%3C/svg%3E" alt="Emma">
            <div class="online-status"></div>
          </div>
          <div class="chat-info">
            <div class="chat-info-header">
              <div class="chat-name">Emma Wilson</div>
              <div class="chat-time">Tuesday</div>
            </div>
            <div class="chat-preview">
              <i class="fas fa-check-double" style="color: var(--wa-blue);"></i> The meeting is scheduled for 3 PM
            </div>
          </div>
        </div>

      </div>
    </div>

    <!-- Main Chat Area -->
    <div class="chat-main">
      <div class="chat-header">
        <div class="current-chat-info">
          <div class="user-avatar" style="margin-right: 10px;">
            <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ccircle cx='50' cy='40' r='30' fill='%2325D366'/%3E%3Ccircle cx='50' cy='100' r='40' fill='%2325D366'/%3E%3C/svg%3E" alt="John">
            <div class="online-status"></div>
          </div>
          <div>
            <div class="current-chat-name">John Doe</div>
            <div class="current-chat-status">online</div>
          </div>
        </div>
        <div class="chat-header-icons">
          <i class="fas fa-search"></i>
          <i class="fas fa-paperclip"></i>
          <i class="fas fa-ellipsis-v"></i>
        </div>
      </div>

      <div class="messages-container" id="messages-container">
        <div class="day-divider"><span>TODAY</span></div>
      </div>

      <div class="input-area">
        <button class="input-btn">
          <i class="far fa-smile" id="emoji-btn"></i>
        </button>
        <button class="input-btn">
          <i class="fas fa-paperclip"></i>
        </button>
        <input type="text" class="message-input" placeholder="Type a message" id="message-input">
        <button class="send-btn" id="send-btn">
          <i class="fas fa-paper-plane"></i>
        </button>
      </div>
    </div>

    <!-- Emoji Picker -->
    <div class="emoji-picker" id="emoji-picker">
      <div class="emoji">😀</div><div class="emoji">😂</div><div class="emoji">😍</div><div class="emoji">🤔</div>
      <div class="emoji">😎</div><div class="emoji">👍</div><div class="emoji">👋</div><div class="emoji">🎉</div>
      <div class="emoji">❤️</div><div class="emoji">🔥</div><div class="emoji">😊</div><div class="emoji">🤩</div>
      <div class="emoji">😭</div><div class="emoji">😡</div><div class="emoji">🤯</div><div class="emoji">🥳</div>
      <div class="emoji">😴</div><div class="emoji">🙏</div>
    </div>
  </div>

  <!-- Scripts: bootstrap then app scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- app scripts -->
  <script src="js/ui.js"></script>
  <script src="js/emojiPicker.js"></script>
  <script src="js/chat.js"></script>
</body>
</html>

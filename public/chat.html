<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Orbit - Chat</title>

  <!-- Bootstrap + FontAwesome -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!-- Chat stylesheet -->
  <link rel="stylesheet" href="css/chat.css">
  <link rel="stylesheet" href="profile.css">
  <style>

  </style>
</head>
<body>
  <div id="chat-interface" class="chat-container">

    <!-- Overlay for profile sidebar -->
    <div class="overlay" id="overlay"></div>

    <!-- Mobile Sidebar Toggle -->
    <button class="mobile-sidebar-toggle" id="sidebar-toggle">
      <i class="fas fa-bars"></i>
    </button>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
      <div class="sidebar-header">
        <div class="user-info" id="profile-toggle">
          <div class="user-avatar">
            <img src="assets/img.png" alt="User">
          </div>
          <div>
            <h6 class="mb-0 fw-semibold">You</h6>
            <small class="text-muted">Online</small>
          </div>
        </div>
        <div class="sidebar-icons">
          <i class="fas fa-comment-alt"></i>
          <i class="fas fa-ellipsis-v"></i>
        </div>
      </div>

      <!-- Profile Sidebar (hidden by default) -->
      <div class="profile-sidebar" id="profile-sidebar">
        <div class="profile-header">
          <div class="user-avatar large">
            <img src="assets/img.png" alt="Profile">
          </div>
          <h5 class="mt-2">You</h5>
          <small class="text-muted">Online</small>
        </div>
        <ul class="profile-menu">
          <li><i class="fas fa-user"></i> <a href="profile.html">Profile</a></li>
          <li><i class="fas fa-cog"></i> Settings</li>
          <li><i class="fas fa-bell"></i> Notifications</li>
          <li><i class="fas fa-sign-out-alt"></i><a href="signup.html">Logout</a> </li>
        </ul>
      </div>

      <!-- Search -->
      <div class="search-box">
        <div class="search-container">
          <i class="fas fa-search"></i>
          <input type="text" placeholder="Search or start new chat">
        </div>
      </div>

      <!-- Chat List -->
      <div class="chat-list">
        <div class="chat-item active">
          <div class="chat-avatar">
            <img src="assets/img.png" alt="John">
            <div class="online-status"></div>
          </div>
          <div class="chat-info">
            <div class="chat-info-header">
              <div class="chat-name">John Doe</div>
            </div>
            <div class="chat-preview">
              <i class="fas fa-check-double text-primary"></i> Okay, see you then!
            </div>
          </div>
        </div>

        <div class="chat-item">
          <div class="chat-avatar">
            <img src="assets/img.png" alt="Alice">
            <div class="online-status"></div>
          </div>
          <div class="chat-info">
            <div class="chat-info-header">
              <div class="chat-name">Alice Smith</div>
              
            </div>
            <div class="chat-preview">Did you see the new design?</div>
          </div>
        </div>
      </div>
    </div>

    <!-- Main Chat Area -->
    <div class="chat-main">
      <div class="chat-header">
        <div class="current-chat-info">
          <div class="user-avatar me-2">
            <img src="assets/img.png" alt="John">
            <div class="online-status"></div>
          </div>
          <div>
            <div class="current-chat-name">John Doe</div>
            <div class="current-chat-status">online</div>
          </div>
        </div>
        <div class="chat-header-icons">
          <i class="fas fa-phone"></i>
          <i class="fas fa-video"></i>
          <i class="fas fa-search"></i>
          <i class="fas fa-paperclip"></i>
          <i class="fas fa-ellipsis-v"></i>
        </div>
      </div>

      <!-- Messages -->
      <div class="messages-container" id="messages-container">
        <div class="day-divider"><span>TODAY</span></div>
      </div>

      <!-- Input -->
      <div class="input-area">
        <button class="input-btn" id="emoji-btn"><i class="far fa-smile"></i></button>
        <button class="input-btn"><i class="fas fa-paperclip"></i></button>
        <input type="text" class="message-input" placeholder="Type a message" id="message-input">
        <button class="input-btn"><i class="fas fa-microphone"></i></button>
        <button class="send-btn" id="send-btn"><i class="fas fa-paper-plane"></i></button>
      </div>
    </div>

    <!-- Emoji Picker -->
    <div class="emoji-picker" id="emoji-picker">
      <div class="emoji">üòÄ</div><div class="emoji">üòÇ</div><div class="emoji">üòç</div>
      <div class="emoji">üòé</div><div class="emoji">üëç</div><div class="emoji">üëã</div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/ui.js"></script>
  <script src="js/emojiPicker.js"></script>
  <script src="js/chat.js"></script>

  <script>
    const profileToggle = document.getElementById("profile-toggle");
    const profileSidebar = document.getElementById("profile-sidebar");
    const overlay = document.getElementById("overlay");

    function toggleProfile() {
      profileSidebar.classList.toggle("show");
      overlay.classList.toggle("active");
    }

    profileToggle.addEventListener("click", toggleProfile);
    overlay.addEventListener("click", toggleProfile);
  </script>
</body>
</html>
